<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="/static/style.css" rel="stylesheet" />
    <title>Sign Up || Keo Wallet</title>
  </head>
  <body>
    <div class="container-fluid nav-cont">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="assets/Logo.png" class="d-inline-block align-top" alt="" />
        </a>
        <a href="/signin.html" class="login"
          ><button class="btn my-2 my-sm-0" type="button">Log In</button></a
        >
      </nav>
    </div>
    <div class="spacing"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="form col-lg-6 col-md-12 mx-auto">
          <p class="hidden">Welcome,</p>
          <h1>Create an account</h1>
          <p>Fill in the required details to get started</p>
          <form id="form">
            <div class="form-group">
              <label for="Fullname">Full Name</label>
              <input
                type="text"
                id="Fullname"
                class="form-control"
                placeholder="First name + Last name"
              />
              <small>Error message</small>
            </div>
            <div class="form-group">
              <label for="Phone-number">Phone Number</label>
              <input
                type="tel"
                id="Phone-number"
                class="form-control"
                placeholder="+234123456789"
              />
              <small>Error message</small>
            </div>
            <div class="form-group">
              <label for="Email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="name@email.com"
              />
              <small>Error message</small>
            </div>
            <div class="form-group">
              <label for="NIN">NIN/BVN</label>
              <input
                type="tel"
                class="form-control"
                id="NIN"
                placeholder="YOUR NIN/BVN"
              />
              <small>Error message</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <small>Error message</small>
            </div>
            <div class="form-group">
              <label for="Cpassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="Cpassword"
                placeholder="Confirm Password"
              />
              <small>Error message</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkbox" />
              <label class="form-check-label" for="checkbox"
                >I agree to
                <span class="pink">Terms policy conditions</span></label
              >
            </div>
            <button type="submit">Sign Up</button>
            <p class="option">
              Already have an account? &nbsp; <span class="pink">Log In</span>
            </p>
          </form>
        </div>
        <div class="img col-lg-4 mx-auto">
          <div class="right-img">
            <img src="/assets/Group 48.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
